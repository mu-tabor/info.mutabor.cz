      Participativní rozpočet (PaRo) je nástroj občanské participace,
      který umožňuje obyvatelům podávat návrhy projektů ve veřejném prostoru.
      O těchto pak lidé hlasují v anketě. 
      Na základě výsledků ankety rada města rozhodne, které návrhy město zrealizuje.
      Detailní [pravidla jsou zde](/paro/pravidla/). 
